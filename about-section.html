<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section - Mixsy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* About Section Base */
    .about-section {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: #ffffff;
      padding: 80px 20px;
      overflow: hidden;
    }

    /* Top Tagline */
    .about-tagline {
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 3px;
      color: #1a1a1a;
      margin-bottom: 40px;
      text-transform: uppercase;
    }

    /* Curved Text Container */
    .curved-text-wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* SVG Curved Text */
    .curved-svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    .curved-text {
      font-size: 48px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Gradient Text - Black to Light Blue */
    .gradient-blue {
      fill: url(#gradientBlue);
    }

    /* Gradient Text - Black to Pink */
    .gradient-pink {
      fill: url(#gradientPink);
    }

    /* Images Container */
    .images-container {
      position: relative;
      width: 100%;
      max-width: 1400px;
      margin: -60px auto 0;
      height: 500px;
    }

    /* Diagonal Image Base */
    .diagonal-image {
      position: absolute;
      width: 350px;
      height: 450px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .diagonal-image.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .diagonal-image:hover {
      transform: scale(1.03) translateY(-5px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
    }

    /* Left Bottom Image */
    .image-left {
      left: 10%;
      bottom: 0;
      z-index: 1;
    }

    /* Right Top Image */
    .image-right {
      right: 10%;
      top: 0;
      z-index: 2;
    }

    /* About Us Button */
    .about-button-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .about-button {
      display: inline-block;
      padding: 18px 50px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #1a1a1a;
      background: transparent;
      border: 2px solid #1a1a1a;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
    }

    .about-button:hover {
      background: #1a1a1a;
      color: #ffffff;
      transform: scale(1.05);
    }

    /* Variation 2 Styles */
    .variation-2 .image-left {
      left: 5%;
    }

    .variation-2 .image-right {
      right: 5%;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .diagonal-image {
        width: 280px;
        height: 360px;
      }

      .curved-text {
        font-size: 36px;
      }
    }

    @media (max-width: 768px) {
      .about-section {
        padding: 60px 20px;
      }

      .curved-text {
        font-size: 24px;
      }

      .images-container {
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-top: 40px;
      }

      .diagonal-image {
        position: relative;
        left: auto !important;
        right: auto !important;
        top: auto !important;
        bottom: auto !important;
        width: 90%;
        max-width: 350px;
        height: 400px;
      }

      .about-button-wrapper {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        margin: 40px 0;
      }
    }

    /* Scroll Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-on-scroll {
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }
  </style>
</head>
<body>

  <!-- VARIATION 1: Black & Light Blue Gradient -->
  <section class="about-section" id="about-v1">
    <!-- SVG Gradients Definition -->
    <svg width="0" height="0" style="position: absolute;">
      <defs>
        <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#4a90a4;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
        </linearGradient>
      </defs>
    </svg>

    <!-- Top Tagline -->
    <p class="about-tagline animate-on-scroll">Where Bold Flavor Meets Real Intention</p>

    <!-- Curved Text -->
    <div class="curved-text-wrapper">
      <svg class="curved-svg" viewBox="0 0 1000 200" preserveAspectRatio="xMidYMid meet">
        <defs>
          <path id="curvePath1" d="M 100,150 Q 500,50 900,150" fill="transparent"/>
        </defs>
        <text class="curved-text gradient-blue">
          <textPath href="#curvePath1" startOffset="50%" text-anchor="middle">
            EVERY DRINK IS MADE WITH REAL INTENTION
          </textPath>
        </text>
      </svg>
    </div>

    <!-- Images Container -->
    <div class="images-container">
      <!-- Left Bottom Image - Person with drink -->
      <img 
        src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?w=600&h=800&fit=crop" 
        alt="Person enjoying a crafted cocktail" 
        class="diagonal-image image-left"
      >

      <!-- Center About Button -->
      <div class="about-button-wrapper">
        <a href="#about" class="about-button">About Us</a>
      </div>

      <!-- Right Top Image - Woman holding cocktail -->
      <img 
        src="https://images.unsplash.com/photo-1574096079513-d8259312b785?w=600&h=800&fit=crop" 
        alt="Woman holding a cocktail" 
        class="diagonal-image image-right"
      >
    </div>
  </section>

  <!-- VARIATION 2: Black & Pink Gradient -->
  <section class="about-section variation-2" id="about-v2">
    <!-- SVG Gradients Definition -->
    <svg width="0" height="0" style="position: absolute;">
      <defs>
        <linearGradient id="gradientPink" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#c85a8e;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1" />
        </linearGradient>
      </defs>
    </svg>

    <!-- Top Tagline -->
    <p class="about-tagline animate-on-scroll">Crafted for the Moments That Matter</p>

    <!-- Curved Text -->
    <div class="curved-text-wrapper">
      <svg class="curved-svg" viewBox="0 0 1000 200" preserveAspectRatio="xMidYMid meet">
        <defs>
          <path id="curvePath2" d="M 100,150 Q 500,50 900,150" fill="transparent"/>
        </defs>
        <text class="curved-text gradient-pink">
          <textPath href="#curvePath2" startOffset="50%" text-anchor="middle">
            A GOOD SIP IS MEANT TO BE REMEMBERED
          </textPath>
        </text>
      </svg>
    </div>

    <!-- Images Container -->
    <div class="images-container">
      <!-- Left Bottom Image - Couple on beach -->
      <img 
        src="https://images.unsplash.com/photo-1544145945-f90425340c7e?w=600&h=800&fit=crop" 
        alt="Couple enjoying colorful cocktails on beach" 
        class="diagonal-image image-left"
      >

      <!-- Center About Button -->
      <div class="about-button-wrapper">
        <a href="#about" class="about-button">About Us</a>
      </div>

      <!-- Right Top Image - Group of friends -->
      <img 
        src="https://images.unsplash.com/photo-1525268323446-0505b6fe7778?w=600&h=800&fit=crop" 
        alt="Group of friends at table with drinks" 
        class="diagonal-image image-right"
      >
    </div>
  </section>

  <script>
    // Scroll Animation Observer
    document.addEventListener('DOMContentLoaded', function() {
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            
            // Animate images with stagger
            if (entry.target.classList.contains('images-container')) {
              const images = entry.target.querySelectorAll('.diagonal-image');
              images.forEach((img, index) => {
                setTimeout(() => {
                  img.classList.add('visible');
                }, index * 200);
              });
            }
            
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      // Observe animated elements
      document.querySelectorAll('.animate-on-scroll').forEach(el => {
        observer.observe(el);
      });

      document.querySelectorAll('.images-container').forEach(el => {
        observer.observe(el);
      });

      // Smooth scroll for About Us button
      document.querySelectorAll('.about-button').forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    });
  </script>

</body>
</html>
