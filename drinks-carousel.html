<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinks Carousel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
    }
    
    .drinks-section {
      background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
      padding: 80px 0;
      overflow: hidden;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
    }
    
    /* Section Header */
    .section-header {
      margin-bottom: 60px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .header-top {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .header-text {
      font-size: 48px;
      font-weight: 800;
      color: #1a1a2e;
      letter-spacing: -1px;
    }
    
    .mooost-badge {
      display: inline-block;
      background: linear-gradient(135deg, #ff6b9d 0%, #ff8fa3 100%);
      color: white;
      font-size: 28px;
      font-weight: 800;
      padding: 8px 20px;
      border-radius: 30px;
      transform: rotate(-2deg);
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
    }
    
    .header-bottom {
      font-size: 48px;
      font-weight: 800;
      color: #1a1a2e;
      letter-spacing: -1px;
    }
    
    /* Carousel Container */
    .carousel-wrapper {
      position: relative;
    }
    
    .carousel-container {
      display: flex;
      gap: 24px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 20px;
      padding-right: 40px;
    }
    
    .carousel-container::-webkit-scrollbar {
      height: 6px;
    }
    
    .carousel-container::-webkit-scrollbar-track {
      background: #e0e0e0;
      border-radius: 10px;
    }
    
    .carousel-container::-webkit-scrollbar-thumb {
      background: linear-gradient(90deg, #ff6b9d 0%, #ff8fa3 100%);
      border-radius: 10px;
    }
    
    /* Drink Cards */
    .drink-card {
      flex: 0 0 420px;
      height: 520px;
      border-radius: 32px;
      padding: 32px;
      position: relative;
      overflow: hidden;
      scroll-snap-align: start;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
      cursor: pointer;
    }
    
    .drink-card:hover {
      transform: translateY(-8px) scale(1.02);
    }
    
    .drink-card.emerald {
      background: linear-gradient(135deg, #c8e6c9 0%, #a5d6a7 100%);
      box-shadow: 0 20px 60px rgba(76, 175, 80, 0.25);
    }
    
    .drink-card.emerald:hover {
      box-shadow: 0 30px 80px rgba(76, 175, 80, 0.4);
    }
    
    .drink-card.golden {
      background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
      box-shadow: 0 20px 60px rgba(255, 152, 0, 0.25);
    }
    
    .drink-card.golden:hover {
      box-shadow: 0 30px 80px rgba(255, 152, 0, 0.4);
    }
    
    .drink-card.berry {
      background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
      box-shadow: 0 20px 60px rgba(156, 39, 176, 0.25);
    }
    
    .drink-card.berry:hover {
      box-shadow: 0 30px 80px rgba(156, 39, 176, 0.4);
    }
    
    .drink-card.citrus {
      background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
      box-shadow: 0 20px 60px rgba(255, 193, 7, 0.25);
    }
    
    .drink-card.citrus:hover {
      box-shadow: 0 30px 80px rgba(255, 193, 7, 0.4);
    }
    
    /* Card Content */
    .card-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .drink-name {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a2e;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .drink-subtitle {
      font-size: 14px;
      font-weight: 500;
      color: rgba(26, 26, 46, 0.7);
      margin-bottom: 20px;
    }
    
    .drink-image {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .drink-image img {
      max-width: 100%;
      max-height: 280px;
      object-fit: contain;
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.15));
      transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .drink-card:hover .drink-image img {
      transform: scale(1.08) rotate(3deg);
    }
    
    /* Floating Elements */
    .floating-element {
      position: absolute;
      opacity: 0.9;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
    }
    
    .floating-kiwi-1 {
      top: 60px;
      right: -20px;
      width: 80px;
      animation-delay: 0s;
    }
    
    .floating-kiwi-2 {
      bottom: 120px;
      right: 20px;
      width: 60px;
      animation-delay: 1.5s;
    }
    
    .floating-orange-1 {
      top: 80px;
      right: -10px;
      width: 70px;
      animation-delay: 0.5s;
    }
    
    .floating-orange-2 {
      bottom: 140px;
      right: 40px;
      width: 50px;
      animation-delay: 2s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-15px) rotate(5deg);
      }
    }
    
    /* Arrow Button */
    .arrow-btn {
      position: absolute;
      bottom: 32px;
      left: 32px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 3;
    }
    
    .arrow-btn.emerald-btn {
      background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
    }
    
    .arrow-btn.golden-btn {
      background: linear-gradient(135deg, #ff9800 0%, #ffb74d 100%);
      box-shadow: 0 8px 25px rgba(255, 152, 0, 0.4);
    }
    
    .arrow-btn.berry-btn {
      background: linear-gradient(135deg, #9c27b0 0%, #ab47bc 100%);
      box-shadow: 0 8px 25px rgba(156, 39, 176, 0.4);
    }
    
    .arrow-btn.citrus-btn {
      background: linear-gradient(135deg, #ffc107 0%, #ffca28 100%);
      box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
    }
    
    .arrow-btn:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }
    
    .arrow-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      transition: transform 0.3s ease;
    }
    
    .arrow-btn:hover svg {
      transform: translateX(3px);
    }
    
    /* Navigation Arrows */
    .nav-arrows {
      display: flex;
      gap: 16px;
      margin-top: 40px;
      justify-content: center;
    }
    
    .nav-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid #1a1a2e;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .nav-btn:hover {
      background: #1a1a2e;
    }
    
    .nav-btn svg {
      width: 24px;
      height: 24px;
      fill: #1a1a2e;
      transition: all 0.3s ease;
    }
    
    .nav-btn:hover svg {
      fill: white;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-text, .header-bottom {
        font-size: 32px;
      }
      
      .mooost-badge {
        font-size: 20px;
        padding: 6px 16px;
      }
      
      .drink-card {
        flex: 0 0 320px;
        height: 420px;
      }
      
      .drink-image img {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <section class="drinks-section">
    <div class="container">
      <!-- Section Header -->
      <div class="section-header">
        <div class="header-top">
          <span class="header-text">DISCOVER OUR</span>
          <span class="mooost-badge">MOOOST</span>
        </div>
        <div class="header-bottom">LOVED SIPS</div>
      </div>
      
      <!-- Carousel -->
      <div class="carousel-wrapper">
        <div class="carousel-container" id="drinksCarousel">
          
          <!-- Card 1: Emerald Rush -->
          <div class="drink-card emerald">
            <div class="card-content">
              <h3 class="drink-name">EMERALD RUSH</h3>
              <p class="drink-subtitle">Fresh kiwi & lime burst</p>
              <div class="drink-image">
                <img src="https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?w=400&h=600&fit=crop" alt="Emerald Rush Cocktail">
              </div>
              <!-- Floating kiwi slices -->
              <div class="floating-element floating-kiwi-1">
                <svg viewBox="0 0 100 100" width="80" height="80">
                  <defs>
                    <radialGradient id="kiwiGrad1" cx="50%" cy="50%" r="50%">
                      <stop offset="0%" style="stop-color:#8bc34a"/>
                      <stop offset="100%" style="stop-color:#558b2f"/>
                    </radialGradient>
                  </defs>
                  <ellipse cx="50" cy="50" rx="45" ry="35" fill="url(#kiwiGrad1)"/>
                  <ellipse cx="50" cy="50" rx="35" ry="25" fill="#f1f8e9"/>
                  <g fill="#33691e">
                    <circle cx="50" cy="50" r="2"/>
                    <circle cx="45" cy="45" r="2"/>
                    <circle cx="55" cy="45" r="2"/>
                    <circle cx="45" cy="55" r="2"/>
                    <circle cx="55" cy="55" r="2"/>
                    <circle cx="50" cy="40" r="2"/>
                    <circle cx="50" cy="60" r="2"/>
                    <circle cx="40" cy="50" r="2"/>
                    <circle cx="60" cy="50" r="2"/>
                  </g>
                </svg>
              </div>
              <div class="floating-element floating-kiwi-2">
                <svg viewBox="0 0 100 100" width="60" height="60">
                  <ellipse cx="50" cy="50" rx="45" ry="35" fill="url(#kiwiGrad1)"/>
                  <ellipse cx="50" cy="50" rx="35" ry="25" fill="#f1f8e9"/>
                  <g fill="#33691e">
                    <circle cx="50" cy="50" r="2"/>
                    <circle cx="45" cy="45" r="2"/>
                    <circle cx="55" cy="45" r="2"/>
                    <circle cx="45" cy="55" r="2"/>
                    <circle cx="55" cy="55" r="2"/>
                  </g>
                </svg>
              </div>
              <button class="arrow-btn emerald-btn">
                <svg viewBox="0 0 24 24">
                  <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Card 2: Golden Hour -->
          <div class="drink-card golden">
            <div class="card-content">
              <h3 class="drink-name">GOLDEN HOUR</h3>
              <p class="drink-subtitle">Orange & honey delight</p>
              <div class="drink-image">
                <img src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?w=400&h=600&fit=crop" alt="Golden Hour Cocktail">
              </div>
              <!-- Floating orange slices -->
              <div class="floating-element floating-orange-1">
                <svg viewBox="0 0 100 100" width="70" height="70">
                  <defs>
                    <radialGradient id="orangeGrad1" cx="50%" cy="50%" r="50%">
                      <stop offset="0%" style="stop-color:#ffb74d"/>
                      <stop offset="100%" style="stop-color:#f57c00"/>
                    </radialGradient>
                  </defs>
                  <circle cx="50" cy="50" r="45" fill="url(#orangeGrad1)"/>
                  <circle cx="50" cy="50" r="40" fill="#fff3e0"/>
                  <g stroke="#ff9800" stroke-width="2" fill="none">
                    <line x1="50" y1="10" x2="50" y2="90"/>
                    <line x1="10" y1="50" x2="90" y2="50"/>
                    <line x1="22" y1="22" x2="78" y2="78"/>
                    <line x1="78" y1="22" x2="22" y2="78"/>
                  </g>
                </svg>
              </div>
              <div class="floating-element floating-orange-2">
                <svg viewBox="0 0 100 100" width="50" height="50">
                  <circle cx="50" cy="50" r="45" fill="url(#orangeGrad1)"/>
                  <circle cx="50" cy="50" r="40" fill="#fff3e0"/>
                  <g stroke="#ff9800" stroke-width="2" fill="none">
                    <line x1="50" y1="10" x2="50" y2="90"/>
                    <line x1="10" y1="50" x2="90" y2="50"/>
                  </g>
                </svg>
              </div>
              <button class="arrow-btn golden-btn">
                <svg viewBox="0 0 24 24">
                  <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Card 3: Berry Bliss -->
          <div class="drink-card berry">
            <div class="card-content">
              <h3 class="drink-name">BERRY BLISS</h3>
              <p class="drink-subtitle">Mixed berry fusion</p>
              <div class="drink-image">
                <img src="https://images.unsplash.com/photo-1556679343-c7306c1976bc?w=400&h=600&fit=crop" alt="Berry Bliss Cocktail">
              </div>
              <button class="arrow-btn berry-btn">
                <svg viewBox="0 0 24 24">
                  <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Card 4: Citrus Spark -->
          <div class="drink-card citrus">
            <div class="card-content">
              <h3 class="drink-name">CITRUS SPARK</h3>
              <p class="drink-subtitle">Lemon & ginger fizz</p>
              <div class="drink-image">
                <img src="https://images.unsplash.com/photo-1536935338788-47f36cf13e50?w=400&h=600&fit=crop" alt="Citrus Spark Cocktail">
              </div>
              <button class="arrow-btn citrus-btn">
                <svg viewBox="0 0 24 24">
                  <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                </svg>
              </button>
            </div>
          </div>
          
        </div>
      </div>
      
      <!-- Navigation Arrows -->
      <div class="nav-arrows">
        <button class="nav-btn" id="prevBtn">
          <svg viewBox="0 0 24 24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
          </svg>
        </button>
        <button class="nav-btn" id="nextBtn">
          <svg viewBox="0 0 24 24">
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
          </svg>
        </button>
      </div>
    </div>
  </section>
  
  <script>
    // Carousel Navigation
    const carousel = document.getElementById('drinksCarousel');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const cardWidth = 444; // card width + gap
    
    prevBtn.addEventListener('click', () => {
      carousel.scrollBy({
        left: -cardWidth,
        behavior: 'smooth'
      });
    });
    
    nextBtn.addEventListener('click', () => {
      carousel.scrollBy({
        left: cardWidth,
        behavior: 'smooth'
      });
    });
    
    // Card click handler
    document.querySelectorAll('.drink-card').forEach(card => {
      card.addEventListener('click', function() {
        const drinkName = this.querySelector('.drink-name').textContent;
        console.log('Clicked on:', drinkName);
        // Add your navigation logic here
      });
    });
    
    // Smooth scroll on drag
    let isDown = false;
    let startX;
    let scrollLeft;
    
    carousel.addEventListener('mousedown', (e) => {
      isDown = true;
      startX = e.pageX - carousel.offsetLeft;
      scrollLeft = carousel.scrollLeft;
    });
    
    carousel.addEventListener('mouseleave', () => {
      isDown = false;
    });
    
    carousel.addEventListener('mouseup', () => {
      isDown = false;
    });
    
    carousel.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - carousel.offsetLeft;
      const walk = (x - startX) * 2;
      carousel.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
